name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Change permissions (if needed)
        run: chmod +x ./node_modules/.bin/mocha
      
      - name: Run tests
        run: npm test

